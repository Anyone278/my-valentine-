<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piyasa, Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .container {
            background: white;
            padding: 40px 25px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #e91e63;
            font-size: 1.8em;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .emoji {
            font-size: 60px;
            margin: 15px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin: 25px 0;
            font-weight: bold;
            line-height: 1.4;
        }

        .name {
            color: #e91e63;
            font-size: 1.1em;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 120px;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 45px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            touch-action: manipulation;
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
            z-index: 10;
        }

        .yes-btn:active {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            position: absolute;
            transition: all 0.15s ease;
            z-index: 5;
        }

        .no-btn:active {
            transform: scale(1.05);
        }

        .success {
            display: none;
        }

        .success.show {
            display: block;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success h2 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success .celebration {
            font-size: 80px;
            margin: 25px 0;
        }

        .warning {
            color: #ff6b6b;
            font-size: 1em;
            margin-top: 20px;
            font-weight: 600;
            display: none;
            min-height: 50px;
            line-height: 1.4;
        }

        .warning.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .question {
                font-size: 1.3em;
            }
            
            .emoji {
                font-size: 50px;
            }
            
            button {
                padding: 15px 35px;
                font-size: 1em;
            }

            .success h2 {
                font-size: 2em;
            }

            .success .celebration {
                font-size: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="container">
        <div class="question-section" id="questionSection">
            <h1>Happy Valentine's Day! üíï</h1>
            <div class="emoji">üåπ</div>
            <p class="question">
                Hey <span class="name">Piyasa</span>,<br>
                Will you be my Valentine?
            </p>
            
            <div class="button-container" id="buttonContainer">
                <button class="yes-btn" onclick="handleYes()">Yes! üíñ</button>
                <button class="no-btn" id="noBtn" ontouchstart="handleNo(event)" onclick="handleNo(event)">No</button>
            </div>
            
            <p class="warning" id="warning"></p>
        </div>

        <div class="success" id="successSection">
            <h2>Yay! üéâ</h2>
            <div class="celebration">üíë</div>
            <h1>You're My Valentine, Piyasa!</h1>
            <p style="font-size: 1.2em; color: #666; margin-top: 20px;">
                I knew you'd say yes! ‚ù§Ô∏è<br>
                Love you! üíï
            </p>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        let isRunningAway = false;

        // Rage bait messages
        const rageBaitMessages = [
            "Are you sure? Please say yes, Piyasa! ü•∫",
            "Come on poopyass, you know you want to! üòè",
            "Seriously? Stop being difficult! üò§",
            "POOPYASS! Just say yes already! üòÇ",
            "You're really gonna make me beg? Fine... PLEASE! üôè",
            "I see how it is, poopyass... üòí",
            "You really thought you could say no? üòà"
        ];

        // Create floating hearts background
        function createHearts() {
            const heartBg = document.getElementById('heartBg');
            for (let i = 0; i < 12; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartBg.appendChild(heart);
            }
        }

        function handleYes() {
            document.getElementById('questionSection').classList.remove('show');
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('successSection').classList.add('show');
            
            // Create celebration confetti effect
            createConfetti();
        }

        function handleNo(event) {
            event.preventDefault();
            noClickCount++;
            const warning = document.getElementById('warning');
            const noBtn = document.getElementById('noBtn');

            if (noClickCount === 1) {
                warning.textContent = rageBaitMessages[0];
                warning.classList.add('show');
            } else if (noClickCount === 2) {
                warning.textContent = rageBaitMessages[1];
                isRunningAway = true;
                noBtn.textContent = "Nope! üòú";
            } else if (noClickCount >= 3 && noClickCount <= 8) {
                // Update message
                const messageIndex = Math.min(noClickCount - 1, rageBaitMessages.length - 1);
                warning.textContent = rageBaitMessages[messageIndex];
                
                // Move button
                moveNoButton();
            } else {
                // After 8 clicks, treat it as yes with special message
                warning.textContent = "That's it! I'm counting this as a YES! üò§üíï";
                setTimeout(() => {
                    handleYes();
                }, 1000);
            }
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            
            // Random position within the container - optimized for mobile
            const maxX = containerRect.width - 120;
            const maxY = containerRect.height - 60;
            
            const randomX = (Math.random() * maxX) - (maxX / 2);
            const randomY = (Math.random() * maxY) - 20;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Move button on touch/hover when it's in running away mode
        document.getElementById('noBtn').addEventListener('touchstart', function(e) {
            if (isRunningAway && noClickCount > 2) {
                e.preventDefault();
                moveNoButton();
                setTimeout(() => {
                    handleNo(e);
                }, 50);
            }
        });

        document.getElementById('noBtn').addEventListener('mouseenter', function() {
            if (isRunningAway && noClickCount > 2) {
                moveNoButton();
            }
        });

        function createConfetti() {
            const colors = ['#ff6b6b', '#ff69b4', '#ffd93d', '#6bcf7f', '#4ecdc4'];
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                confetti.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
                confetti.style.transition = 'all 3s ease-out';
                confetti.style.zIndex = '1000';
                confetti.style.borderRadius = '50%';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.style.top = window.innerHeight + 'px';
                    confetti.style.opacity = '0';
                }, 100);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Initialize
        createHearts();
    </script>
</body>
</html>
